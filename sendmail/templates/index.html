<!doctype html>
<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <style>
            .container{
                padding-top: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form action="/" method="post">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Your email address</label>
                    <input required type="text" name="emailfrom" class="form-control" id="exampleFormControlInput1" autofocus autocomplete="off" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input required type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Receiver's email address</label>
                    <input required type="text" name="emailto" class="form-control" id="exampleFormControlInput1" autocomplete="off" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Subject</label>
                    <textarea class="form-control" name="subject" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Body</label>
                    <textarea required class="form-control" name="bodymail" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <button type="submit" name="submit" class="btn btn-primary">Send Mail!</button>
            </form>
        </div>

    </body>
</html>
